<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Loopstudios landing page</title>
  </head>
  <body>
    <!-- Header -->
    <!-- --- SECTION 1 BEGIN --- -->
    <header class="header">
      <nav class="header__nav" id="header__nav">
        <div class="header__nav-container">
          <img
            src="./assets/images/logo.svg"
            alt="Loopstudios Logo"
            class="header__logo"
          />
          <button
            class="header__nav-toggler"
            aria-expanded="false"
            aria-controls="header__nav"
          >
            <img
              src="./assets/images/icon-hamburger.svg"
              alt=""
              class="header__nav-icon"
            />
          </button>
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">About</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Careers</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Events</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Products</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Support</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="main">
      <section class="hero">
        <div class="hero__title-container">
          <h1 class="hero__title">Immersive Experiences That Deliver</h1>
        </div>
      </section>
      <!-- --- SECTION 1 END --- -->

      <!-- --- SECTION 2 BEGIN --- -->
      <section class="about">
        <div id="sec2__img"></div>
        <div id="sec2__textbox"></div>
      </section>
      <!-- --- SECTION 2 END --- -->

      <!-- --- SECTION 3 BEGIN --- -->
      <section class="creations"></section>
      <!-- --- SECTION 3 END --- -->
    </main>

    <!-- Footer -->
    <!-- --- SECTION 4 BEGIN --- -->
    <footer class="footer"></footer>
    <!-- --- SECTION 4 END --- -->
  </body>
</html>
